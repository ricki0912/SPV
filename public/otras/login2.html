<body>
<div class="container">
	<div class="row" id="contenedor">
		<div class="col-md-2"></div>
		<div class="col-md-8 col-sm-12">
			<div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
				<div class="row" id="formulario">
					<div class="col-md-6" style="margin: 0px; padding: 0px;">
						<div class="otra" >
							<img src="img/instagram.jpg" class="img-fluid imagencomedor">
						</div>
					</div>
					<div class="col-md-6 text-center justify-content-center align-self-center">
						<div class="col-md-10 offset-md-1 form-input text-center justify-content-center align-self-center" id="caja">
							<img src="img/favicon.png" class="imagenusuario" width="80" height="80" style="border-radius: 150px;">
							<h4 class="titulologin">COMEDOR UNIVERSITARIO</h4>
							<h5>Bienvenido</h5>
							<form id="login">
								<div class="form-group sele">
									<select class="form-control" id="gradoAcad"   name="role" type="select">
	                                        <option value="" disabled="true" selected="true">-- Seleccione Rol --</option>
	                                        <option value="AD">Administrativo</option>
	                                        <option value="AL">Alumno</option>
	                                 </select>
	                                  <div class="invalid-feedback">
						                  Aún no selecciona el <strong>rol</strong>
						              </div>
								</div>
								<div class="form-group user">
									
									<input type="number" class="form-control " name="user" placeholder="Código de Matricula o DNI" autocomplete="username">
									 <div class="invalid-feedback">
						                 Aún no ingresa el <strong>codigo de matricula</strong>
						             </div>
								</div>
								<div class="form-group contra">
									
									<input type="password" class="form-control" name="password" placeholder="Contraseña" autocomplete="password"> 
									 <div class="invalid-feedback">
						                 Aún no ingresa la <strong>contraseña</strong>
						             </div>
								</div>
								<div class="col-12">									
									<button type="submit" class="btn btn-success">Ingresar</button>
							</div>
								<div class="clearfix" style="margin-top:5px;">
									
								</div>
								
								<div class="messaje" role="alert">
								  
								</div>
		
							</form>
						</div>
						
					</div>

				</div>
			</div>
		</div>
		<div class="col-md-2"></div>

	</div>
</div>
<script src="http://172.16.0.178/comedorU/public/calendar/lib/jquery.min.js"></script>
